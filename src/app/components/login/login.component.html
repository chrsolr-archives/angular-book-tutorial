<form [formGroup]="form" (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" type="text" class="form-control" formControlName="username" />
    <div *ngIf="form.controls.username.touched && form.controls.username.errors">
        <div class="alert alert-danger" *ngIf="form.controls.username.errors.required">
          Username required.
        </div>
        <div class="alert alert-danger" *ngIf="form.controls.username.errors.cannotContainSpace">
            Username cannot contain a space.
        </div>
      </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" formControlName="password" />
    <div *ngIf="form.controls.password.touched && form.controls.password.errors">
      <div class="alert alert-danger" *ngIf="form.controls.password.errors.required">
        Password required.
      </div>
      <div class="alert alert-danger" *ngIf="form.controls.password.errors.cannotContainSpace">
        Password cannot contain a space.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
  <div *ngIf="form.value">
    <hr />
    <pre class="shadow border p-3 mb-5 bg-white rounded">{{ form.value | json }}</pre>
  </div>
</form>
