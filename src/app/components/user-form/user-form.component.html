<div>
  <h1></h1>
  <form action="">
    <div class="form-goup"><label for="firstName">First Name</label><input type="text" class="form-control" id="firstName" required /></div>
    <div class="form-goup"><label for="email">Email</label><input type="text" class="form-control" id="email" required /></div>
    <div class="form-goup">
      <label for="country">Country</label>
      <input type="text" class="form-control" id="country" required />
      <select id="country" class="form-control">
        <option *ngFor="let c of countries" [value]="c">{{ c }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
